<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1.9</title>
  </head>
  <body>
    <script>
      // lê o valor do jantar
      let jantar = Number(prompt("Valor do Jantar R$: "));
      // calcula os dados
      let garcom = jantar * 0.10;
      let total = jantar + garcom;
      // apresenta as respostas
      alert("Taxa Garçom R$: " + garcom.toFixed(2) + "\nTotal R$: " +
      total.toFixed(2));
      </script>
  </body>
</html>
