<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1.4</title>
  </head>
  <body>
    <script>
      /*
      Operações envolvendo strings e números
      */
      let a = "20";
      let b = a * 2; // b = 40
      let c = a / 2; // c = 10
      let d = a - 2; // d = 18
      let e = a + 2; // e = 202
      let f = Number(a);
      let g = f + 2; // g = 22
      alert("g: " + g); // exibe o valor de uma variável
    </script>
  </body>
</html>
