<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício</title>
  </head>
  <body>
    <script>
      /* d) Elaborar um programa que leia 2 notas de um aluno em uma disciplina.
      Calcule e informe a média das notas.
      */
      const nota1 = Number(prompt("Nota 1:"));
      const nota2 = Number(prompt("Nota 2:"));
      const mediaNotas = (nota1 + nota2) / 2;
      alert(`A média das notas é: ${mediaNotas.toFixed(2)}`);
    </script>
  </body>
</html>
