<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 10.1</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/bootstrap.min.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4">
          <img src="ex10_1.png" alt="Jockey Club" class="imgProg" />
        </div>
        <div class="col-sm-8">
          <h1>Jockey Club - Controle de Apostas</h1>
          <div class="row">
            <div class="col-sm-6">
              <p>
                <label for="inCavalo">N° Cavalo: </label>
                <input
                  type="text"
                  class="form-control aDireita"
                  id="inCavalo"
                  autofocus
                />
              </p>
            </div>
            <div class="col-sm-6">
              <h5 id="outCavalo"></h5>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <p>
                <label for="inValor">Aposta R$:</label>
                <input
                  type="text"
                  class="form-control aDireita"
                  id="inValor"
                />
              </p>
            </div>
            <div class="col-sm-6">
              <input
                type="button"
                class="btn btn-primary margemSup"
                value="Apostar"
                id="btApostar"
              />
              <input
                type="button"
                class="btn btn-success margemSup"
                value="Ganhador"
                id="btGanhador"
              />
              <input
                type="button"
                class="btn btn-danger margemSup"
                value="Novo Páreo"
                id="btNovo"
              />
            </div>
          </div>
        <pre id="outApostas"></pre>
      </div>
    </div>
    <script src="ex10_1.js"></script>
  </body>
</html>
