<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício B</title>
    <link rel="stylesheet" href="../style/style.css" />
  </head>
  <body>
    <img src="ex7_c.png" alt="Veterinária" class="normal" />
    <h1>Veterinária Avenida</h1>
    <p>
      Valor da Vacina:
      <input type="text" id="inValue" autofocus />
    </p>
    <p>
      Possui Convênio:
      <input type="radio" name="promo" id="rdYes" class="radios" /> Sim
      <input type="radio" name="promo" id="rdNot" class="radios" /> Não
    </p>
    <p id="inPlano" class="oculta">
      Convênio:
      <select id="inOptions">
        <option value="amigosDosAnimais">Amigo Dos Animais</option>
        <option value="saudeAnimal">Saúde Animal</option>
      </select>
    </p>
    <p>
      <input type="button" value="Calcular Desconto" id="btnCalc" />
    </p>
    <h3 id="outDesc"></h3>
    <h3 id="outValue"></h3>
    <script src="ex7_c.js"></script>
  </body>
</html>
